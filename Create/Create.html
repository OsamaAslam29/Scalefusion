<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ******************* Link  CSS ************************* -->

    <link rel="stylesheet" href="Create.css">

    <!-- ******************* Link Font-awesome ********************** -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ******************* Link Font-awesome ********************** -->

    <link rel="icon" href="../Assets/download.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	$('a[data-toggle="tab"]').on('show.bs.tab', function(e) {
		localStorage.setItem('activeTab', $(e.target).attr('href'));
	});
	var activeTab = localStorage.getItem('activeTab');
	if(activeTab){
		$('#myTab a[href="' + activeTab + '"]').tab('show');
	}
});
</script>
   
</head>

<body>
    <div class="create_container">
<!-- ******************* Header ******************** -->
        <div class="header">
            <div class="Branding_heading">
                <span>Breanding</span>
                <i class="fa-solid fa-arrow-right"></i>
                <a>New Brand</a>
                <p>Personalize the colors and wallpapers of your devices</p>
            </div>
            <div class="save_button">
                <a>Save Brand</a>
            </div>
        </div> 
         
<!-- ******************* Accordion ******************** -->
<div class="bs-example">
    <ul class="nav nav-tabs" id="myTab">
      <li class="nav-item">
          <a href="#sectionA" class="nav-link active" data-toggle="tab">General</a>
      </li>
      <li class="nav-item">
          <a href="#sectionB" class="nav-link" data-toggle="tab">Android</a>
      </li>
      <li class="nav-item">
          <a href="#sectionC" class="nav-link" data-toggle="tab">iOS</a>
      </li>
      <li class="nav-item">
          <a href="#sectionD" class="nav-link" data-toggle="tab">Windows 10</a>
      </li>
  </ul>
  <div class="tab-content">
      <div id="sectionA" class="tab-pane fade show active">
      </div>
      <div id="sectionB" class="tab-pane fade">
      </div>
      <div id="sectionC" class="tab-pane fade">
      </div>
      <div id="sectionD" class="tab-pane fade">             
      </div>
  </div>
</div>
</div>
</body>
</html>
